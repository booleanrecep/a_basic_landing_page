<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Singleton</title>
    <meta name="description" content="A Singleton App" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./case1.css" />
  </head>
  <body>
    <div><img class="logo" src="./images/Logo.png" /></div>

    <div class="testifeed">
      <p class="testi">Testimonials</p>
      <p class="feed">Feedback</p>
    </div>
    <div>
      <div class="slider">
        <p class="slider-typography">
          “Your affordability calculator saved me some serious time to focus on
          what I can actually buy.”
        </p>
        <span class="left-arrow"><img src="./images/Left.png" /></span>
        <span class="right-arrow"><img src="./images/Right.png" /></span>
      </div>
    </div>

    <div class="testi-cards">
      <div class="card">
        <img src="./images/Userpic.png" class="avatar" />
        <p>Tesla</p>
        <div class="socials">
          <a href="https://twitter.com/">
            <img src="./images/Twitter.png" />
          </a>
          <a href="https://google.com/">
            <img src="./images/Google.png" />
          </a>
          <a href="https://facebook.com/">
            <img src="./images/Facebook.png" />
          </a>
        </div>
      </div>
      <div class="card">
        <img src="./images/Userpic.png" class="avatar" />
        <p>Apple</p>
        <div class="socials">
            <a href="https://twitter.com/">
              <img src="./images/Twitter.png" />
            </a>
            <a href="https://google.com/">
              <img src="./images/Google.png" />
            </a>
            <a href="https://facebook.com/">
              <img src="./images/Facebook.png" />
            </a>
          </div>
      </div>
      <div class="card">
        <img src="./images/Userpic.png" class="avatar" />
        <p>Google</p>
        <div class="socials">
            <a href="https://twitter.com/">
              <img src="./images/Twitter.png" />
            </a>
            <a href="https://google.com/">
              <img src="./images/Google.png" />
            </a>
            <a href="https://facebook.com/">
              <img src="./images/Facebook.png" />
            </a>
          </div>
      </div>
    </div>

    <script src="./case1.js"></script>
  </body>
</html>
